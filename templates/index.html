<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentiment Analysis</title>
  <link rel="stylesheet" href="../static/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Sentiment Analysis</h1>
      <p class="subtitle">Enter a movie review below:</p>
      <form id="sentiment-form" autocomplete="off">
        <label for="review" class="label">Movie Review</label>
        <textarea id="review" rows="5" placeholder="Type your movie review here..." required></textarea>
        <button type="submit" class="analyze-btn">Analyze Sentiment</button>
      </form>
      <p id="result"></p>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
